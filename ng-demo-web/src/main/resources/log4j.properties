
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%p]\t%d{yyyy-MM-dd HH\:mm\:ss,SSS} method\: %l %m%n

log4j.appender.MONGO=org.log4mongo.MongoDbAppender
log4j.appender.MONGO.databaseName=demo
log4j.appender.MONGO.collectionName=logs
log4j.appender.MONGO.hostname=127.0.0.1
log4j.appender.MONGO.port=27017

log4j.rootLogger=INFO,CONSOLE

log4j.logger.cc.waa=TRACE
